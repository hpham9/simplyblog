                </ul>

    <header class="masthead" style="background-image: url('img/home.jpg')">

        <div class="container">

                <div class="col-lg-8 col-md-10 mx-auto">

                    </div>
                    <div class="text-form">
                        <input type="text" id="txtTitle" style="width: 51%" placeholder="Title" />
                    </div>
                    <div class="text-form">
                        <textarea rows="5" cols="50" type="text" id="txtContent" placeholder="Content"></textarea>
                    </div>



                    <input type="button" id="btnPost" value="Post" class="btn btn-primary" onclick="Post()" />


                </div>
